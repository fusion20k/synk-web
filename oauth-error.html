<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connection Failed - Synk</title>
    <meta name="description" content="There was an issue connecting your account to Synk.">
    <link rel="stylesheet" href="css/styles.css?v=9.6">
    <link rel="icon" href="assets/icons/icon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <style>
        body {
            background: #0a0a0a;
        }
        
        .oauth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
        }
        
        .oauth-content {
            max-width: 500px;
        }
        
        .error-icon {
            font-size: 80px;
            margin-bottom: 1.5rem;
        }
        
        h1 {
            color: var(--text-primary);
            margin-bottom: 1rem;
            font-size: 2rem;
            font-weight: 600;
        }
        
        p {
            color: var(--text-secondary);
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 0.5rem;
        }
        
        .error-details {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            border-radius: 8px;
            padding: 1rem;
            margin: 1.5rem 0;
            color: #ff9999;
            font-size: 0.85rem;
            font-family: 'Courier New', monospace;
            text-align: left;
            word-break: break-all;
        }
        
        .instruction {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <main>
        <div class="oauth-container">
            <div class="oauth-content">
                <div class="error-icon">âœ•</div>
                <h1>Connection Failed</h1>
                <p>There was an issue connecting your account.</p>
                
                <div class="error-details" id="error-details" style="display: none;">
                    <span id="error-message"></span>
                </div>
                
                <p class="instruction">Please close this window and try again in the app.</p>
            </div>
        </div>
    </main>

    <script>
        // Display error details if present in URL
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        const errorDescription = urlParams.get('error_description');
        
        if (error || errorDescription) {
            const errorDetails = document.getElementById('error-details');
            const errorMessage = document.getElementById('error-message');
            
            let message = error || 'Unknown error';
            if (errorDescription) {
                message += ': ' + errorDescription;
            }
            
            errorMessage.textContent = message;
            errorDetails.style.display = 'block';
        }
    </script>
</body>
</html>
