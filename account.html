<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Account - Synk</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/auth.css">
    <!-- Supabase Client Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="auth-body">
    <header>
        <div class="header-content">
            <a href="index.html" class="logo">Synk</a>
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">How It Works</a>
                <a href="pricing.html">Pricing</a>
                <a href="download.html">Download</a>
                <a href="contact.html">Contact</a>
                <a href="privacy.html">Privacy</a>
                <a href="terms.html">Terms</a>
            </nav>
            
            <!-- Auth Buttons (shown when logged out) -->
            <div class="auth-buttons" id="auth-buttons">
                <a href="login.html" class="auth-btn login">Log In</a>
                <a href="signup.html" class="auth-btn signup">Sign Up</a>
            </div>
            
            <!-- User Dropdown (shown when logged in) -->
            <div class="user-dropdown" id="user-dropdown">
                <div class="user-avatar" id="user-avatar">U</div>
                <div class="dropdown-menu">
                    <div class="dropdown-header">
                        <div class="dropdown-email" id="user-email">user@synk.app</div>
                    </div>
                    <a href="account.html" class="dropdown-item">Manage Account</a>
                    <div class="dropdown-divider"></div>
                    <button class="dropdown-item" id="logout-btn">Log Out</button>
                </div>
            </div>
            
            <div class="mobile-menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </header>

    <main class="auth-page">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <h1>Manage Your Account</h1>
                    <p>Update your account information and preferences</p>
                </div>

                <div id="account-content" class="account-content">
                    <!-- Populated by JavaScript -->
                </div>

                <div id="error-message" class="error-message" style="display: none;"></div>
                <div id="success-message" class="success-message" style="display: none;"></div>
            </div>
        </div>
    </main>

    <!-- Account Management Script -->
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // Check if user email is in localStorage (set by auth)
            const userEmail = localStorage.getItem('synk_user_email');
            if (!userEmail) {
                // User not logged in, redirect to login
                window.location.href = 'login.html';
                return;
            }

            // Display account information
            const accountContent = document.getElementById('account-content');
            accountContent.innerHTML = `
                <div class="account-info">
                    <div class="account-section">
                        <h3>Account Information</h3>
                        <p><strong>Email:</strong> ${userEmail}</p>
                        <p><strong>Status:</strong> Active</p>
                    </div>

                    <div class="account-section">
                        <h3>Account Settings</h3>
                        <p>More account settings coming soon.</p>
                    </div>

                    <div class="account-actions">
                        <button id="logout-account-btn" class="auth-btn logout-btn">
                            <span class="btn-text">Log Out</span>
                        </button>
                    </div>
                </div>
            `;

            // Add logout handler
            const logoutBtn = document.getElementById('logout-account-btn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', () => {
                    handleLogout();
                });
            }
        });
    </script>
    <script src="js/scripts.js"></script>
</body>
</html>
