<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion OAuth Callback - Synk</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .callback-container {
            text-align: center;
            padding: 40px;
            background: #111;
            border-radius: 12px;
            border: 1px solid #333;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #333;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            color: #ef4444;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="callback-container">
        <div class="spinner"></div>
        <h2>Connecting to Notion...</h2>
        <p>Please wait while we complete the authentication process.</p>
        <div id="error-message" class="error" style="display: none;"></div>
    </div>

    <script>
        async function handleNotionCallback() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const code = urlParams.get('code');
                const error = urlParams.get('error');

                if (error) {
                    throw new Error(`OAuth error: ${error}`);
                }

                if (!code) {
                    throw new Error('No authorization code received');
                }

                // Exchange code for tokens
                const response = await fetch('/api/oauth/notion/token', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code })
                });

                if (!response.ok) {
                    throw new Error('Failed to exchange code for tokens');
                }

                const tokens = await response.json();

                // Get user info and databases
                const userResponse = await fetch('https://api.notion.com/v1/users/me', {
                    headers: { 
                        'Authorization': `Bearer ${tokens.access_token}`,
                        'Notion-Version': '2022-06-28'
                    }
                });

                const databasesResponse = await fetch('https://api.notion.com/v1/search', {
                    method: 'POST',
                    headers: { 
                        'Authorization': `Bearer ${tokens.access_token}`,
                        'Content-Type': 'application/json',
                        'Notion-Version': '2022-06-28'
                    },
                    body: JSON.stringify({
                        filter: { property: 'object', value: 'database' }
                    })
                });

                const userInfo = await userResponse.json();
                const databasesData = await databasesResponse.json();

                // Send success message to parent window
                window.opener.postMessage({
                    type: 'NOTION_OAUTH_SUCCESS',
                    access_token: tokens.access_token,
                    workspace_id: tokens.workspace_id,
                    expires_at: tokens.expires_at,
                    email: userInfo.person?.email || 'notion-user@workspace.com',
                    databases: databasesData.results || []
                }, window.location.origin);

                window.close();

            } catch (error) {
                console.error('Notion OAuth callback error:', error);
                
                document.getElementById('error-message').textContent = error.message;
                document.getElementById('error-message').style.display = 'block';
                
                // Send error message to parent window
                window.opener.postMessage({
                    type: 'NOTION_OAUTH_ERROR',
                    error: error.message
                }, window.location.origin);

                setTimeout(() => window.close(), 3000);
            }
        }

        // Start the callback process
        handleNotionCallback();
    </script>
</body>
</html>
