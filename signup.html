<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/auth.css?v=2.0">

</head>
<body class="auth-body">
    <header>
        <div class="header-content">
            <a href="index.html" class="logo">Synk</a>
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">How It Works</a>
                <a href="pricing.html">Pricing</a>
                <a href="download.html">Download</a>
                <a href="contact.html">Contact</a>
                <a href="privacy.html">Privacy</a>
                <a href="terms.html">Terms</a>
            </nav>
            
            <div class="auth-buttons" id="auth-buttons">
                <a href="login.html" class="auth-btn login">Log In</a>
                <a href="signup.html" class="auth-btn signup">Sign Up</a>
            </div>
            
            <div class="user-dropdown" id="user-dropdown">
                <div class="user-avatar" id="user-avatar">U</div>
                <div class="sidebar-overlay"></div>
                <div class="dropdown-menu">
                    <div class="dropdown-header">
                        <button class="sidebar-close" aria-label="Close sidebar">Ã—</button>
                        <div class="dropdown-email" id="user-email">user@synk.app</div>
                    </div>
                    <div class="sidebar-content">
                        <a href="account.html" class="dropdown-item">Manage Account</a>
                        <div class="dropdown-divider"></div>
                        <button class="dropdown-item" id="logout-btn">Log Out</button>
                    </div>
                </div>
            </div>
            
            <div class="mobile-menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </header>

    <main class="auth-page">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <h1>Create Your Account</h1>
                    <p>Start syncing Notion and Google Calendar</p>
                </div>

                <div id="error-message" class="error-message" style="display: none;"></div>
                <div id="success-message" class="success-message" style="display: none;"></div>

                <form id="signup-form" class="auth-form">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            required 
                            autocomplete="email"
                            placeholder="you@example.com"
                        >
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="password-input-wrapper">
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                required 
                                autocomplete="new-password"
                                placeholder="Create a strong password"
                                minlength="8"
                            >
                            <button type="button" class="toggle-password" id="toggle-password">Show</button>
                        </div>
                        <small class="form-hint">At least 8 characters</small>
                    </div>

                    <div class="checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="terms" name="terms" required>
                            <span>I agree to the <a href="terms.html" target="_blank">Terms of Service</a> and <a href="privacy.html" target="_blank">Privacy Policy</a></span>
                        </label>
                    </div>

                    <button type="submit" class="auth-submit-btn" id="signup-btn">
                        <span id="btn-text">Create Account</span>
                    </button>
                </form>

                <div class="auth-alternate">
                    Already have an account? <a href="login.html">Log in</a>
                </div>
            </div>
        </div>
    </main>

    <script>
        const SUPABASE_URL = 'https://nbolvclqiaqrupxknvlu.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5ib2x2Y2xxaWFxcnVweGtudmx1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU2NTQ4MjgsImV4cCI6MjA3MTIzMDgyOH0.yz33_9PEZbC2ew_2lQyxb6B_cQruSANVrwM_4h-afg8';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        document.getElementById('toggle-password').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                this.textContent = 'Hide';
            } else {
                passwordInput.type = 'password';
                this.textContent = 'Show';
            }
        });

        document.getElementById('signup-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const terms = document.getElementById('terms').checked;
            
            if (!terms) {
                showError('Please agree to the Terms of Service and Privacy Policy');
                return;
            }

            const btn = document.getElementById('signup-btn');
            const btnText = document.getElementById('btn-text');
            btn.disabled = true;
            btnText.innerHTML = 'Creating account<span class="spinner"></span>';

            try {
                const response = await fetch('https://synk-web.onrender.com/signup', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({email, password})
                });

                const data = await response.json();

                if (!response.ok || !data.success) {
                    throw new Error(data.message || 'Signup failed');
                }

                localStorage.setItem('token', data.token);
                showSuccess('Account created successfully! Redirecting...');
                setTimeout(() => window.location.href = 'download.html', 1500);

            } catch (error) {
                console.error('Signup error:', error);
                showError(error.message || 'Failed to create account. Please try again.');
                btn.disabled = false;
                btnText.textContent = 'Create Account';
            }
        });

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => errorDiv.style.display = 'none', 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }
    </script>
    <script src="js/supabase-auth-manager.js?v=1.1"></script>
    <script src="js/scripts.js?v=3.0"></script>
</body>
</html>
