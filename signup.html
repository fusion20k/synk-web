<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Synk</title>
    <link rel="stylesheet" href="css/styles.css?v=8.1">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            background: #0a0a0a !important;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body::before,
        body::after {
            display: none !important;
        }

        .signup-page {
            max-width: 600px;
            margin: 0 auto;
            padding: 120px 20px 80px;
        }

        .page-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .page-header h1 {
            font-size: clamp(2rem, 5vw, 2.5rem);
            margin: 0 0 10px 0;
            background: linear-gradient(135deg, #ffffff 0%, #e0e0e0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .page-header p {
            font-size: 1.1rem;
            color: #888;
            margin: 0;
        }

        .signup-card {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #fff;
            font-weight: 500;
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 14px;
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #ff4500;
            box-shadow: 0 0 0 3px rgba(255, 69, 0, 0.1);
        }

        .password-input-wrapper {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #888;
            cursor: pointer;
            font-size: 0.9rem;
            padding: 4px 8px;
            transition: color 0.2s;
        }

        .toggle-password:hover {
            color: #fff;
        }

        .form-hint {
            font-size: 0.85rem;
            color: #888;
            margin-top: 5px;
        }

        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin: 20px 0;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin-top: 3px;
        }

        .checkbox-group label {
            color: #aaa;
            font-weight: 400;
            font-size: 0.9rem;
            margin: 0;
        }

        .checkbox-group a {
            color: #ff4500;
            text-decoration: none;
        }

        .checkbox-group a:hover {
            text-decoration: underline;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #ff4500 0%, #dc143c 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 69, 0, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .alt-action {
            text-align: center;
            color: #aaa;
            font-size: 0.95rem;
            margin-top: 25px;
        }

        .alt-action a {
            color: #ff4500;
            text-decoration: none;
            font-weight: 600;
        }

        .alt-action a:hover {
            text-decoration: underline;
        }

        .error-message,
        .success-message {
            display: none;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            font-weight: 500;
        }

        .error-message {
            background: rgba(220, 20, 60, 0.1);
            border: 1px solid rgba(220, 20, 60, 0.3);
            color: #dc143c;
        }

        .success-message {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #10b981;
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: inline-block;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <a href="index.html" class="logo">Synk</a>
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">How It Works</a>
                <a href="pricing.html">Pricing</a>
                <a href="download.html">Download</a>
                <a href="contact.html">Contact</a>
                <a href="privacy.html">Privacy</a>
                <a href="terms.html">Terms</a>
            </nav>
            
            <div class="auth-buttons" id="auth-buttons">
                <a href="login.html" class="auth-btn login">Log In</a>
                <a href="signup.html" class="auth-btn signup">Sign Up</a>
            </div>
            
            <div class="user-dropdown" id="user-dropdown">
                <div class="user-avatar" id="user-avatar">U</div>
                <div class="dropdown-menu">
                    <div class="dropdown-header">
                        <div class="dropdown-email" id="user-email">user@synk.app</div>
                    </div>
                    <a href="account.html" class="dropdown-item">Manage Account</a>
                    <div class="dropdown-divider"></div>
                    <button class="dropdown-item" id="logout-btn">Log Out</button>
                </div>
            </div>
            
            <div class="mobile-menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </header>

    <main class="signup-page">
        <div class="page-header">
            <h1>Create Your Account</h1>
            <p>Start syncing Notion and Google Calendar</p>
        </div>

        <div class="signup-card">
            <div id="error-message" class="error-message"></div>
            <div id="success-message" class="success-message"></div>

            <form id="signup-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required 
                        autocomplete="email"
                        placeholder="you@example.com"
                    >
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required 
                            autocomplete="new-password"
                            placeholder="Create a strong password"
                            minlength="8"
                        >
                        <button type="button" class="toggle-password" id="toggle-password">Show</button>
                    </div>
                    <small class="form-hint">At least 8 characters</small>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the <a href="terms.html" target="_blank">Terms of Service</a> and <a href="privacy.html" target="_blank">Privacy Policy</a></label>
                </div>

                <button type="submit" class="submit-btn" id="signup-btn">
                    <span id="btn-text">Create Account</span>
                </button>
            </form>

            <div class="alt-action">
                Already have an account? <a href="login.html">Log in</a>
            </div>
        </div>
    </main>

    <script>
        const SUPABASE_URL = 'https://nbolvclqiaqrupxknvlu.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5ib2x2Y2xxaWFxcnVweGtudmx1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU2NTQ4MjgsImV4cCI6MjA3MTIzMDgyOH0.yz33_9PEZbC2ew_2lQyxb6B_cQruSANVrwM_4h-afg8';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        document.getElementById('toggle-password').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                this.textContent = 'Hide';
            } else {
                passwordInput.type = 'password';
                this.textContent = 'Show';
            }
        });

        document.getElementById('signup-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const terms = document.getElementById('terms').checked;
            
            if (!terms) {
                showError('Please agree to the Terms of Service and Privacy Policy');
                return;
            }

            const btn = document.getElementById('signup-btn');
            const btnText = document.getElementById('btn-text');
            btn.disabled = true;
            btnText.innerHTML = 'Creating account<span class="spinner"></span>';

            try {
                const { data, error } = await supabaseClient.auth.signUp({
                    email,
                    password,
                    options: {
                        emailRedirectTo: window.location.origin + '/download.html'
                    }
                });

                if (error) throw error;

                await supabaseClient.auth.signInWithPassword({ email, password });

                const { error: insertError } = await supabaseClient
                    .from('users')
                    .insert({
                        email,
                        plan: 'free',
                        sync_enabled: false
                    });

                if (insertError && insertError.code !== '23505') {
                    console.error('Error creating user profile:', insertError);
                }

                showSuccess('Account created successfully! Redirecting...');
                setTimeout(() => window.location.href = 'download.html', 1500);

            } catch (error) {
                console.error('Signup error:', error);
                showError(error.message || 'Failed to create account. Please try again.');
                btn.disabled = false;
                btnText.textContent = 'Create Account';
            }
        });

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => errorDiv.style.display = 'none', 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }
    </script>
    <script src="js/supabase-auth-manager.js?v=1.1"></script>
    <script src="js/scripts.js?v=2.0"></script>
</body>
</html>
