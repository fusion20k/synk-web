<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synk - Desktop Web App</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000000;
            color: #ffffff;
            overflow-x: hidden;
            user-select: none;
        }

        /* App Container */
        .app-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: #000000;
        }

        /* Header */
        .header {
            text-align: center;
            padding: 40px 20px 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .app-title {
            font-size: 3rem;
            font-weight: 700;
            color: #ffffff;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.6);
            margin-bottom: 10px;
            letter-spacing: 3px;
        }

        .app-subtitle {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 300;
            letter-spacing: 1px;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            gap: 30px;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        /* Connection Status */
        .connection-status {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .status-card {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.02);
            transition: all 0.3s ease;
        }

        .status-card:hover {
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .status-icon {
            font-size: 1.5rem;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
        }

        .status-info h3 {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .status-text {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .status-card.connected .status-icon {
            background: rgba(0, 255, 136, 0.2);
            color: #00ff88;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.3);
        }

        .status-card.connected .status-text {
            color: #00ff88;
        }

        .status-card.error .status-icon {
            background: rgba(255, 68, 68, 0.2);
            color: #ff4444;
            box-shadow: 0 0 15px rgba(255, 68, 68, 0.3);
        }

        .status-card.error .status-text {
            color: #ff4444;
        }

        /* Core Actions */
        .core-actions {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        /* Neon Buttons */
        .neon-button {
            background: transparent;
            border: 2px solid #ffffff;
            color: #ffffff;
            padding: 18px 40px;
            border-radius: 10px;
            font-family: inherit;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            min-width: 250px;
            text-align: center;
        }

        .neon-button:hover:not(:disabled) {
            box-shadow: 
                0 0 25px rgba(255, 255, 255, 0.6),
                inset 0 0 25px rgba(255, 255, 255, 0.1);
            transform: translateY(-3px);
        }

        .neon-button:active:not(:disabled) {
            transform: translateY(-1px);
        }

        .neon-button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            border-color: rgba(255, 255, 255, 0.3);
        }

        .neon-button.primary {
            border-color: #00ff88;
            color: #00ff88;
        }

        .neon-button.primary:hover:not(:disabled) {
            box-shadow: 
                0 0 25px rgba(0, 255, 136, 0.7),
                inset 0 0 25px rgba(0, 255, 136, 0.1);
        }

        .neon-button.secondary {
            border-color: #00aaff;
            color: #00aaff;
        }

        .neon-button.secondary:hover:not(:disabled) {
            box-shadow: 
                0 0 25px rgba(0, 170, 255, 0.7),
                inset 0 0 25px rgba(0, 170, 255, 0.1);
        }

        /* Auto-Sync Section */
        .auto-sync-section {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .auto-sync-controls {
            display: flex;
            align-items: center;
            gap: 25px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.02);
        }

        /* Toggle Switch */
        .toggle-container {
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
        }

        .toggle-container input[type="checkbox"] {
            display: none;
        }

        .toggle-slider {
            width: 60px;
            height: 30px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            position: relative;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .toggle-slider::before {
            content: '';
            position: absolute;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: #ffffff;
            top: 3px;
            left: 3px;
            transition: all 0.3s ease;
        }

        .toggle-container input:checked + .toggle-slider {
            background: #00ff88;
            border-color: #00ff88;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.4);
        }

        .toggle-container input:checked + .toggle-slider::before {
            transform: translateX(30px);
        }

        .toggle-label {
            font-weight: 500;
            color: #ffffff;
            font-size: 1rem;
        }

        /* Select */
        .neon-select {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.4);
            color: #ffffff;
            padding: 10px 15px;
            border-radius: 8px;
            font-family: inherit;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .neon-select:hover:not(:disabled) {
            border-color: rgba(255, 255, 255, 0.6);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        .neon-select:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .neon-select option {
            background: #000000;
            color: #ffffff;
        }

        /* Log Panel */
        .log-panel {
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.02);
            height: 200px;
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }

        .log-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .log-header h3 {
            font-size: 1.1rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
        }

        .clear-log-btn {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: rgba(255, 255, 255, 0.6);
            padding: 8px 15px;
            border-radius: 6px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .clear-log-btn:hover {
            border-color: rgba(255, 255, 255, 0.5);
            color: rgba(255, 255, 255, 0.8);
        }

        .log-content {
            flex: 1;
            overflow-y: auto;
            padding: 15px 20px;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            line-height: 1.5;
        }

        .log-content::-webkit-scrollbar {
            width: 8px;
        }

        .log-content::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        .log-content::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }

        .log-content::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .log-entry {
            display: flex;
            gap: 15px;
            margin-bottom: 10px;
            padding: 8px 0;
        }

        .log-time {
            color: rgba(255, 255, 255, 0.5);
            min-width: 80px;
            font-size: 0.8rem;
        }

        .log-message {
            flex: 1;
            color: rgba(255, 255, 255, 0.8);
        }

        .log-entry.success .log-message {
            color: #00ff88;
        }

        .log-entry.error .log-message {
            color: #ff4444;
        }

        .log-entry.warning .log-message {
            color: #ffaa00;
        }

        .log-entry.info .log-message {
            color: #00aaff;
        }

        /* Animations */
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 255, 136, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(0, 255, 136, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 255, 136, 0); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .connection-status {
                grid-template-columns: 1fr;
            }
            
            .auto-sync-controls {
                flex-direction: column;
                text-align: center;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .app-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <h1 class="app-title">Synk</h1>
            <p class="app-subtitle">Effortless Notion ↔ Google Calendar Sync</p>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Connection Status -->
            <section class="connection-status">
                <div class="status-card" id="notion-status">
                    <div class="status-icon">📝</div>
                    <div class="status-info">
                        <h3>Notion</h3>
                        <div class="status-text" id="notion-text">Checking...</div>
                    </div>
                </div>
                <div class="status-card" id="google-status">
                    <div class="status-icon">📅</div>
                    <div class="status-info">
                        <h3>Google Calendar</h3>
                        <div class="status-text" id="google-text">Checking...</div>
                    </div>
                </div>
            </section>

            <!-- Core Actions -->
            <section class="core-actions">
                <button class="neon-button primary" id="connect-notion">
                    Connect Notion
                </button>
                
                <button class="neon-button primary" id="connect-google">
                    Connect Google Calendar
                </button>
                
                <button class="neon-button secondary" id="sync-now" disabled>
                    Sync Now
                </button>
            </section>

            <!-- Auto-Sync Controls -->
            <section class="auto-sync-section">
                <div class="auto-sync-controls">
                    <label class="toggle-container">
                        <input type="checkbox" id="auto-sync-toggle">
                        <span class="toggle-slider"></span>
                        <span class="toggle-label">Auto-Sync every</span>
                    </label>
                    
                    <select class="neon-select" id="sync-interval" disabled>
                        <option value="15">15 minutes</option>
                        <option value="30" selected>30 minutes</option>
                        <option value="60">1 hour</option>
                        <option value="360">6 hours</option>
                    </select>
                </div>
            </section>

            <!-- Log Panel -->
            <section class="log-panel">
                <div class="log-header">
                    <h3>Sync Log</h3>
                    <button class="clear-log-btn" id="clear-log">Clear</button>
                </div>
                <div class="log-content" id="log-content">
                    <div class="log-entry info">
                        <span class="log-time">Starting</span>
                        <span class="log-message">Synk web app initialized. Checking server connection...</span>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
