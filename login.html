<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - Synk</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/auth.css">
    <!-- Supabase Client Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="auth-body">
    <header>
        <div class="header-content">
            <a href="index.html" class="logo">Synk</a>
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">How It Works</a>
                <a href="pricing.html">Pricing</a>
                <a href="download.html">Download</a>
                <a href="contact.html">Contact</a>
                <a href="privacy.html">Privacy</a>
                <a href="terms.html">Terms</a>
            </nav>
            
            <!-- Auth Buttons (shown when logged out) -->
            <div class="auth-buttons" id="auth-buttons">
                <a href="login.html" class="auth-btn login">Log In</a>
                <a href="signup.html" class="auth-btn signup">Sign Up</a>
            </div>
            
            <!-- User Dropdown (shown when logged in) -->
            <div class="user-dropdown" id="user-dropdown">
                <div class="user-avatar" id="user-avatar">U</div>
                <div class="dropdown-menu">
                    <div class="dropdown-header">
                        <div class="dropdown-email" id="user-email">user@synk.app</div>
                    </div>
                    <a href="account.html" class="dropdown-item">Manage Account</a>
                    <div class="dropdown-divider"></div>
                    <button class="dropdown-item" id="logout-btn">Log Out</button>
                </div>
            </div>
            
            <div class="mobile-menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </header>

    <main class="auth-page">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <h1>Welcome Back</h1>
                    <p>Log in to your Synk account</p>
                </div>

                <form id="login-form" class="auth-form">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            required 
                            autocomplete="email"
                            placeholder="you@example.com"
                        >
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required 
                            autocomplete="current-password"
                            placeholder="Enter your password"
                        >
                    </div>

                    <div class="form-footer">
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>

                    <button type="submit" class="auth-submit-btn" id="login-btn">
                        <span class="btn-text">Log In</span>
                        <span class="btn-loader" style="display: none;">
                            <span class="spinner"></span>
                        </span>
                    </button>

                    <div class="auth-divider">
                        <span>or</span>
                    </div>

                    <div class="auth-alternate">
                        <p>Don't have an account? <a href="signup.html" id="signup-link">Sign up</a></p>
                    </div>
                </form>

                <div id="error-message" class="error-message" style="display: none;"></div>
                <div id="success-message" class="success-message" style="display: none;"></div>
            </div>
        </div>
    </main>

    <script>
        // âœ… Pass redirect parameter to signup page if user wants to create account
        document.addEventListener('DOMContentLoaded', function() {
            const params = new URLSearchParams(window.location.search);
            const redirect = params.get('redirect');
            const signupLink = document.getElementById('signup-link');
            
            if (redirect && signupLink) {
                signupLink.href = `signup.html?redirect=${encodeURIComponent(redirect)}`;
            }
        });
    </script>
    <script src="js/supabase-auth-manager.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
