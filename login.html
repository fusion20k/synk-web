<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - Synk</title>
    <link rel="stylesheet" href="css/styles.css?v=9.6">
    <link rel="stylesheet" href="css/auth.css?v=2.0">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="auth-body">
    <header>
        <div class="header-content">
            <a href="index.html" class="logo">Synk</a>
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">How It Works</a>
                <a href="pricing.html">Pricing</a>
                <a href="download.html">Download</a>
                <a href="contact.html">Contact</a>
                <a href="privacy.html">Privacy</a>
                <a href="terms.html">Terms</a>
            </nav>
            
            <div class="auth-buttons" id="auth-buttons">
                <a href="login.html" class="auth-btn login">Log In</a>
                <a href="signup.html" class="auth-btn signup">Sign Up</a>
            </div>
            
            <div class="user-dropdown" id="user-dropdown">
                <div class="user-avatar" id="user-avatar">U</div>
                <div class="sidebar-overlay"></div>
                <div class="dropdown-menu">
                    <div class="dropdown-header">
                        <button class="sidebar-close" aria-label="Close sidebar">Ã—</button>
                        <div class="dropdown-email" id="user-email">user@synk.app</div>
                    </div>
                    <div class="sidebar-content">
                        <a href="account.html" class="dropdown-item">Manage Account</a>
                        <div class="dropdown-divider"></div>
                        <button class="dropdown-item" id="logout-btn">Log Out</button>
                    </div>
                </div>
            </div>
            
            <div class="mobile-menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </header>

    <main class="auth-page">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <h1>Welcome Back</h1>
                    <p>Log in to your Synk account</p>
                </div>

                <div id="error-message" class="error-message" style="display: none;"></div>
                <div id="success-message" class="success-message" style="display: none;"></div>

                <form id="login-form" class="auth-form">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            required 
                            autocomplete="email"
                            placeholder="you@example.com"
                        >
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required 
                            autocomplete="current-password"
                            placeholder="Enter your password"
                        >
                    </div>

                    <div class="form-footer">
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>

                    <button type="submit" class="auth-submit-btn" id="login-btn">
                        <span id="btn-text">Log In</span>
                    </button>
                </form>

                <div class="auth-alternate">
                    Don't have an account? <a href="signup.html">Sign up</a>
                </div>
            </div>
        </div>
    </main>

    <script>
        const SUPABASE_URL = 'https://nbolvclqiaqrupxknvlu.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5ib2x2Y2xxaWFxcnVweGtudmx1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU2NTQ4MjgsImV4cCI6MjA3MTIzMDgyOH0.yz33_9PEZbC2ew_2lQyxb6B_cQruSANVrwM_4h-afg8';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const btn = document.getElementById('login-btn');
            const btnText = document.getElementById('btn-text');
            btn.disabled = true;
            btnText.innerHTML = 'Logging in<span class="spinner"></span>';

            try {
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email,
                    password
                });

                if (error) throw error;

                showSuccess('Login successful! Redirecting...');
                setTimeout(() => window.location.href = 'download.html', 1500);

            } catch (error) {
                console.error('Login error:', error);
                showError(error.message || 'Invalid email or password');
                btn.disabled = false;
                btnText.textContent = 'Log In';
            }
        });

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => errorDiv.style.display = 'none', 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }
    </script>
    <script src="js/supabase-auth-manager.js?v=10101"></script>
    <script src="js/scripts.js?v=10101"></script>
</body>
</html>
