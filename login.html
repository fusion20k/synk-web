<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - Synk</title>
    <link rel="stylesheet" href="css/styles.css?v=8.1">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            background: #0a0a0a !important;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body::before,
        body::after {
            display: none !important;
        }

        .login-page {
            max-width: 550px;
            margin: 0 auto;
            padding: 120px 20px 80px;
        }

        .page-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .page-header h1 {
            font-size: clamp(2rem, 5vw, 2.5rem);
            margin: 0 0 10px 0;
            background: linear-gradient(135deg, #ffffff 0%, #e0e0e0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .page-header p {
            font-size: 1.1rem;
            color: #888;
            margin: 0;
        }

        .login-card {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #fff;
            font-weight: 500;
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 14px;
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #ff4500;
            box-shadow: 0 0 0 3px rgba(255, 69, 0, 0.1);
        }

        .forgot-password {
            display: block;
            text-align: right;
            color: #ff4500;
            text-decoration: none;
            font-size: 0.9rem;
            margin-top: -15px;
            margin-bottom: 25px;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #ff4500 0%, #dc143c 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 69, 0, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .alt-action {
            text-align: center;
            color: #aaa;
            font-size: 0.95rem;
            margin-top: 25px;
        }

        .alt-action a {
            color: #ff4500;
            text-decoration: none;
            font-weight: 600;
        }

        .alt-action a:hover {
            text-decoration: underline;
        }

        .error-message,
        .success-message {
            display: none;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            font-weight: 500;
        }

        .error-message {
            background: rgba(220, 20, 60, 0.1);
            border: 1px solid rgba(220, 20, 60, 0.3);
            color: #dc143c;
        }

        .success-message {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #10b981;
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: inline-block;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <a href="index.html" class="logo">Synk</a>
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">How It Works</a>
                <a href="pricing.html">Pricing</a>
                <a href="download.html">Download</a>
                <a href="contact.html">Contact</a>
                <a href="privacy.html">Privacy</a>
                <a href="terms.html">Terms</a>
            </nav>
            
            <div class="auth-buttons" id="auth-buttons">
                <a href="login.html" class="auth-btn login">Log In</a>
                <a href="signup.html" class="auth-btn signup">Sign Up</a>
            </div>
            
            <div class="user-dropdown" id="user-dropdown">
                <div class="user-avatar" id="user-avatar">U</div>
                <div class="dropdown-menu">
                    <div class="dropdown-header">
                        <div class="dropdown-email" id="user-email">user@synk.app</div>
                    </div>
                    <a href="account.html" class="dropdown-item">Manage Account</a>
                    <div class="dropdown-divider"></div>
                    <button class="dropdown-item" id="logout-btn">Log Out</button>
                </div>
            </div>
            
            <div class="mobile-menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </header>

    <main class="login-page">
        <div class="page-header">
            <h1>Welcome Back</h1>
            <p>Log in to your Synk account</p>
        </div>

        <div class="login-card">
            <div id="error-message" class="error-message"></div>
            <div id="success-message" class="success-message"></div>

            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required 
                        autocomplete="email"
                        placeholder="you@example.com"
                    >
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        autocomplete="current-password"
                        placeholder="Enter your password"
                    >
                </div>

                <a href="#" class="forgot-password">Forgot password?</a>

                <button type="submit" class="submit-btn" id="login-btn">
                    <span id="btn-text">Log In</span>
                </button>
            </form>

            <div class="alt-action">
                Don't have an account? <a href="signup.html">Sign up</a>
            </div>
        </div>
    </main>

    <script>
        const SUPABASE_URL = 'https://nbolvclqiaqrupxknvlu.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5ib2x2Y2xxaWFxcnVweGtudmx1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU2NTQ4MjgsImV4cCI6MjA3MTIzMDgyOH0.yz33_9PEZbC2ew_2lQyxb6B_cQruSANVrwM_4h-afg8';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const btn = document.getElementById('login-btn');
            const btnText = document.getElementById('btn-text');
            btn.disabled = true;
            btnText.innerHTML = 'Logging in<span class="spinner"></span>';

            try {
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email,
                    password
                });

                if (error) throw error;

                showSuccess('Login successful! Redirecting...');
                setTimeout(() => window.location.href = 'download.html', 1500);

            } catch (error) {
                console.error('Login error:', error);
                showError(error.message || 'Invalid email or password');
                btn.disabled = false;
                btnText.textContent = 'Log In';
            }
        });

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => errorDiv.style.display = 'none', 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }
    </script>
    <script src="js/supabase-auth-manager.js?v=1.1"></script>
    <script src="js/scripts.js?v=2.0"></script>
</body>
</html>
