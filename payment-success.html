<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            background: #0a0a0a;
            margin: 0;
            padding: 0;
        }
        
        .success-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .success-content {
            max-width: 600px;
            text-align: center;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 16px;
            padding: 60px 40px;
        }
        
        .success-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, #ff4500 0%, #dc143c 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            color: white;
            animation: scaleIn 0.5s ease-out;
        }
        
        @keyframes scaleIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        h1 {
            color: #fff;
            margin-bottom: 1rem;
            font-size: 2.5rem;
            font-weight: 600;
        }
        
        .success-message {
            color: #aaa;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 1rem;
        }
        
        .trial-info {
            background: rgba(255, 69, 0, 0.1);
            border: 1px solid rgba(255, 69, 0, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin: 30px 0;
        }
        
        .trial-info h3 {
            color: #ff4500;
            margin: 0 0 10px 0;
            font-size: 1.3rem;
        }
        
        .trial-info p {
            color: #ccc;
            margin: 0;
            font-size: 1rem;
        }
        
        .cta-button {
            display: inline-block;
            padding: 16px 40px;
            background: linear-gradient(135deg, #ff4500 0%, #dc143c 100%);
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            text-align: center;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 30px;
        }
        
        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 69, 0, 0.4);
        }
        
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top: 3px solid #ff4500;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .processing {
            color: #aaa;
            font-size: 1.1rem;
        }
        
        .error-message {
            color: #dc143c;
            background: rgba(220, 20, 60, 0.1);
            border: 1px solid rgba(220, 20, 60, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <main class="success-container">
        <div class="success-content" id="success-content">
            <div class="spinner"></div>
            <p class="processing">Processing your subscription...</p>
        </div>
    </main>

    <script>
        const SUPABASE_URL = 'https://nbolvclqiaqrupxknvlu.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5ib2x2Y2xxaWFxcnVweGtudmx1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU2NTQ4MjgsImV4cCI6MjA3MTIzMDgyOH0.yz33_9PEZbC2ew_2lQyxb6B_cQruSANVrwM_4h-afg8';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        async function processPaymentSuccess() {
            try {
                // Get URL parameters
                const urlParams = new URLSearchParams(window.location.search);
                const trialType = urlParams.get('trial');
                const plan = urlParams.get('plan') || 'pro';
                const billingPeriod = urlParams.get('billing') || 'monthly';
                
                // Check if user is logged in
                const { data: { session }, error: authError } = await supabaseClient.auth.getSession();
                
                if (authError || !session || !session.user) {
                    throw new Error('Not authenticated. Please log in first.');
                }
                
                const userEmail = session.user.email;
                
                // Determine trial details
                let trialDays = 7; // Default trial
                let isRedditTrial = false;
                
                if (trialType === 'reddit30') {
                    trialDays = 30;
                    isRedditTrial = true;
                }
                
                // Calculate trial end date
                const trialEndDate = new Date();
                trialEndDate.setDate(trialEndDate.getDate() + trialDays);
                
                // Update user plan in Supabase
                const { data, error } = await supabaseClient
                    .from('users')
                    .update({
                        plan: plan,
                        is_trial: true,
                        trial_end_date: trialEndDate.toISOString(),
                        billing_period: billingPeriod,
                        updated_at: new Date().toISOString()
                    })
                    .eq('email', userEmail)
                    .select();
                
                if (error) {
                    throw error;
                }
                
                console.log('[Payment Success] Plan updated:', data);
                
                // Show success message
                displaySuccess(trialDays, isRedditTrial, plan);
                
                // Redirect to account page after 5 seconds
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 5000);
                
            } catch (error) {
                console.error('[Payment Success] Error:', error);
                displayError(error.message);
            }
        }
        
        function displaySuccess(trialDays, isRedditTrial, plan) {
            const content = document.getElementById('success-content');
            
            const trialMessage = isRedditTrial 
                ? `Welcome to Synk Pro! Your exclusive 30-day trial has been activated.`
                : `Welcome to Synk Pro! Your ${trialDays}-day trial has been activated.`;
            
            content.innerHTML = `
                <div class="success-icon">âœ“</div>
                <h1>Payment Successful!</h1>
                <p class="success-message">Thank you for subscribing to Synk ${plan.charAt(0).toUpperCase() + plan.slice(1)}.</p>
                
                <div class="trial-info">
                    <h3>${isRedditTrial ? 'ðŸŽ‰ Special 30-Day Trial' : `${trialDays}-Day Free Trial`}</h3>
                    <p>${trialMessage}</p>
                    <p style="margin-top: 10px;">You won't be charged until your trial ends.</p>
                </div>
                
                <p class="success-message">Download the Synk app to start syncing your Notion and Google Calendar.</p>
                
                <a href="dashboard.html" class="cta-button">Go to Dashboard</a>
            `;
        }
        
        function displayError(message) {
            const content = document.getElementById('success-content');
            content.innerHTML = `
                <div class="success-icon" style="background: #dc143c;">âœ•</div>
                <h1>Something Went Wrong</h1>
                <div class="error-message">
                    <p>${message}</p>
                </div>
                <p class="success-message">Please contact support if this issue persists.</p>
                <a href="contact.html" class="cta-button">Contact Support</a>
            `;
        }
        
        // Run on page load
        document.addEventListener('DOMContentLoaded', processPaymentSuccess);
    </script>
</body>
</html>
